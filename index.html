<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaura Essence - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #f5f2f0 0%, #ede7e0 30%, #f8f5f2 70%, #f2ede8 100%);
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(198, 151, 144, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 65%;
            left: 75%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }

        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 70%;
            animation-delay: 2s;
        }

        .particle:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 45%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
                opacity: 0.4;
            }
        }

        /* Elegant container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(198, 151, 144, 0.2);
            border-radius: 40px;
            padding: 5rem 4rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(198, 151, 144, 0.15);
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - Lotus flower */
        .logo-container {
            margin-bottom: 3rem;
            animation: logoAppear 2.5s ease-out;
        }

        .lotus-logo {
            width: 160px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            animation: gentlePulse 4s ease-in-out infinite;
        }

        .lotus-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(198, 151, 144, 0.3));
        }

        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Typography */
        .brand-name {
            font-size: 4rem;
            font-weight: 300;
            color: #6d5a52;
            margin-bottom: 0.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: textGlow 3s ease-in-out infinite alternate;
            font-family: 'Georgia', serif;
        }

        .brand-subtitle {
            font-size: 2.2rem;
            font-weight: 300;
            color: #8b7368;
            margin-bottom: 3rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px rgba(198, 151, 144, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(198, 151, 144, 0.6);
            }
        }

        .coming-soon-text {
            font-size: 2.5rem;
            color: #c69790;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .coming-soon-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c69790, transparent);
            animation: lineExpand 3s ease-in-out infinite;
        }

        @keyframes lineExpand {
            0%, 100% {
                width: 50px;
                opacity: 0.5;
            }
            50% {
                width: 150px;
                opacity: 1;
            }
        }

        .description {
            font-size: 1.3rem;
            color: #8b7368;
            line-height: 1.8;
            margin-bottom: 3rem;
            font-style: italic;
            font-family: 'Georgia', serif;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(198, 151, 144, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c69790;
            text-decoration: none;
            font-size: 1.8rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(198, 151, 144, 0.2);
        }

        .social-link:hover {
            background: rgba(198, 151, 144, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(198, 151, 144, 0.3);
            border-color: #c69790;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            color: rgba(198, 151, 144, 0.2);
            font-size: 2rem;
            animation: floatAround 12s ease-in-out infinite;
            z-index: 2;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 70%;
            right: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 8s;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(20px, -30px) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(-10px, -60px) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translate(-30px, -20px) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content-card {
                padding: 3rem 2rem;
                margin: 1rem;
                border-radius: 30px;
            }

            .brand-name {
                font-size: 2.8rem;
                letter-spacing: 4px;
            }

            .brand-subtitle {
                font-size: 1.6rem;
                letter-spacing: 6px;
            }

            .coming-soon-text {
                font-size: 2rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .lotus-logo {
                width: 120px;
                height: 90px;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .brand-subtitle {
                font-size: 1.3rem;
                letter-spacing: 4px;
            }

            .coming-soon-text {
                font-size: 1.7rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>

            <p class="description">
                An exquisite collection of fragrances crafted to capture the essence of elegance and sophistication.

            <div class="social-links">

    <script>
        // Gentle interactive animation on mouse move
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const floatingElements = document.querySelectorAll('.floating-element');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed * 0.5;
                const y = e.clientY * speed * 0.5;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });

            // Gentle movement for floating elements
            floatingElements.forEach((element, index) => {
                const speed = 0.005 + (index * 0.002);
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Smooth page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 200);
        });
    </script>
</body>
</html>
